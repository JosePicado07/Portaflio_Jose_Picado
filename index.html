<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>José Picado - Data Engineer & Automation Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f9fbfc 0%, #e8f0f5 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(32, 60, 134, 0.1);
        }

        .logo {
            width: 280px;
            max-width: 100%;
            margin-bottom: 40px;
        }

        .slogan {
            font-size: 28px;
            font-weight: 600;
            color: #203c86;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #203c86 0%, #4b77bb 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
        }

        .coming-soon {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            .slogan {
                font-size: 22px;
            }
            
            .logo {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="José Picado - Data Engineer" class="logo">
        
        <h1 class="slogan">"Precision in Process,<br>Power in Performance"</h1>
        
        <p class="subtitle">Data Engineer & Automation Specialist</p>
        
        <div class="badge">Portfolio en desarrollo</div>
        
        <div class="coming-soon">
            Sitio completo próximamente
        </div>
    </div>
</body>
</html>
